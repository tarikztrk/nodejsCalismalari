<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kou News Sunucu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Kou Haber Giriş Arayüzü</h2>
        <form method="POST" action="/giris">
            <div class="form-group">
                <label>Haber Başlığı:</label>
                <input type="text" class="form-control" id="haberBaslik" placeholder="Haber başlığı Girin"
                    name="haberBaslik">

                <label>Haber İçeriği:</label>
                <input type="text" class="form-control" id="haberIcerik" placeholder="Haberi girin" name="haberIcerik">

                <label>Haber Türü:</label>
                <input type="text" class="form-control" id="haberKonu" placeholder="Haber Türü Girin" name="haberKonu">
                
              
                <label>Haber Resim:</label>
                <input type="text" class="form-control" id="haberResim" placeholder="Resim URL girin" name="haberResim">
                   
               
                <label>Yayınlanma Tarihi:</label>
                <input type="text" class="form-control" id="yayinlanmaTarihi" placeholder="gg/aa/yyyy formatında yayınlanma tarihi girin." name="yayinlanmaTarihi">
                
                <!-- <label>Haber Id:</label>
                <input type="text" class="form-control" id="haberId" placeholder="haberId girin" name="haberId"> -->

                <br>
                <button type="submit" class="btn btn-primary">Kaydet</button>

            </div>
        </form>
    </div>
    <script>
        // Add the following code if you want the name of the file appear on select
        $(".custom-file-input").on("change", function() {
          var fileName = $(this).val().split("\\").pop();
          $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
        </script>


</body>

</html>
